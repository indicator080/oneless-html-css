    <div class="container-kelolaProduk">
      <div class="input-form">
        <input
          id="namaProduk"
          placeholder="masukan nama produk"
          class="input-title"
        />
        <select class="form-select" id="katalog">
          <option selected="">Pilih katalog</option>
          <option value="1">Cetak</option>
          <option value="2">Kategori</option>
          <option value="3">Promo</option>
          <option value="4">Sewa</option>

        <select class="form-select" id="kategori">
          <option selected="">Pilih Kategori</option>

          <option value="3">Filming</option>

          <option value="8">Pas Foto</option>

          id="deskripsi"
          placeholder="Masukan Deskripsi"
          class="input-content"
        ></textarea>
        <textarea
          id="inklusi"
          placeholder="Masukan Inklusi"
          class="input-content"
        ></textarea>
        <input id="harga" placeholder="Masukan Harga" class="input-title" />
        <img src="http://via.placeholder.com/400x300" alt="">
        <input
          type="file"
          id="FotoProduk"
          placeholder="input Foto Produk"
          class="input-title space-vertical-sm"
          accept="image/*"
        />
        
        <button class="btn">Buat</button>
      </div>
    </div>
